<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <title>NotePad</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    /* Contenteditable div fills the whole viewport */
    #editor {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      outline: none; /* Remove focus outline */
      padding: 20px; /* Optional user comfortable padding */
      font-family: 'Noto-Sans-JP';
      font-size: 35px;  
    }
  </style>
</head>
<body>
  <div id="editor" contenteditable="true"></div>
</body>
</html>
